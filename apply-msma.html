<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>AUW Login</title>
  <link rel="stylesheet" href="apply-msma.css">
</head>
<body>
  <div class="login-wrapper">
    <form class="login-box" action="login.php" method="POST">

      <img src="logo.png" alt="AUW Logo" class="logo">

      <input type="text" name="username" placeholder="Username" class="input-field" required>
      <input type="password" name="password" placeholder="Password" class="input-field" required>
      
      <div class="remember">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember username</label>
      </div>

      <button type="submit" class="btn sign-in">Sign In</button>
      <button type="button" class="btn register" onclick="location.href='register.html'">New Registration</button>
      <p class="forgot"><a href="forgot_password.html">Forgot Your Password?</a></p>
    </form>
  </div>
