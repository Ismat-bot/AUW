<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="topbar">
    <div class="menu-icon"><i class="fas fa-bars"></i></div>
    <img src="logo.png" alt="AUW Logo" class="logo">
    <div class="user-info">
      <i class="fas fa-user"></i> nobody <i class="fas fa-caret-down"></i>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <p class="instruction">Enter your user id for reset password</p>
      <input type="text" placeholder="AUW ID" class="input-box">
      <button class="submit-btn">Submit</button>
    </div>
  </main>
</body>
</html>
